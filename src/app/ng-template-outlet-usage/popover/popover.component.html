<div class="popover">
  <i class="popover__toggle fa fa-ellipsis-h" 
  (click)="togglePopover($event, ! isOpen)" cdkOverlayOrigin #trigger="cdkOverlayOrigin">
  </i>

    <!-- This template displays the overlay content and is connected to the button -->
    <ng-template
      cdkConnectedOverlay
      [cdkConnectedOverlayOrigin]="trigger"
      [cdkConnectedOverlayOpen]="isOpen"
    >
      <ul class="popover__item-list">
          <ng-template #defaultTemplate let-option>{{ option.item }}</ng-template>
  
          <li *ngFor="let option of popoverOptions; let i = index">
            <app-popover-item [popoverItem]="option" (itemSelected)="selectedItem($event)">
                <ng-container [ngTemplateOutlet]="popoverItemRef?.templateRef || templateRef || defaultTemplate"
                    [ngTemplateOutletContext]="{ $implicit: option, index: i }">
                </ng-container>
            </app-popover-item>
          </li>
      </ul>
    </ng-template>    
</div>
